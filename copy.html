<div class="auth-form">
    <div class="auth-form__container">
        <div class="auth-form__header">
            <h3 class="auth-form-register">Đăng Ký</h3>
            <span class="auth-form-switch">Đăng nhập</span>
        </div>
        <div class="auth-form__form">
            <div class="auth-form__group">
                <div class="auth-form__group">
                    <input type="text" class="auth-form__input" placeholder="Email của bạn">
                </div>
                <div class="auth-form__group">
                    <input type="text" class="auth-form__input" placeholder="Mật khẩu của bạn">
                </div>
                <div class="auth-form__group">
                    <input type="text" class="auth-form__input" placeholder="Nhập lại mật khẩu của bạn">
                </div>
            </div>
        </div>
        <div class="auth-form__aside">
            <p class="auth-form__policy-text">
                <input type="checkbox" class="auth-form__policy-check">
                Tôi chấp nhận với
            <a href="" class="auth-form__policy-link">Chính sách</a> & 
            <a href="" class="auth-form__policy-link">Điều khoản</a> của Nhóm 8,1.
            </p>
        </div>
        <div class="auth-form__controls">
            <button class="btn btn--normal btn--back">TRỞ LẠI</button>
            <button class="btn btn--normal btn--primary">ĐĂNG KÝ</button>
        </div>
    </div>
    
    <div class="auth-form__socials">
        <a href="" class="btn btn--with-icon btn--with-icon-facebook">
            <i class="auth-form__socials--icon auth-form__socials--icon-facebook fa-brands fa-facebook"></i>
            <span class="auth-form__socials-text">Kết nối với Facebook</span>
        </a>
        <a href="" class="btn btn--with-icon btn--with-icon-google">
            <i class="auth-form__socials--icon auth-form__socials--icon-google fa-brands fa-google"></i>
            <span class="auth-form__socials-text">Kết nối với Google</span>
        </a>
    </div>
</div>
